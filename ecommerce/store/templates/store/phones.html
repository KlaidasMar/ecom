{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<br>
<h2>Mobilieji, išmanieji telefonai</h2>
<hr>
<br>
<br>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Į krepšelį</button>
<!--            <a class="btn btn-outline-success" href="{{ product.id }}">View</a>-->
            <h4 style="display: inline-block;float: right"><strong>{{product.price|floatformat:2}} €</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
<br>
<br>
<div class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden"></span>
  </div>
</div>
<h5 class="d-flex justify-content-center">Loading...</h5>
<br>
{% endblock content %}
